<ion-grid>
    <ion-row>
        <ion-col size-lg="6" size="12" *ngFor="let course of courses">
            <ion-card>
                <img alt="Course image" src="{{ course.imageUrl }}" />
                <ion-card-header>
                  <ion-card-title>{{ course.title }}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  {{ course.description }}
                  <div>
                    <ion-button fill="clear">Start</ion-button>
                    <ion-button fill="clear">Bookmark</ion-button>   
                  </div>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
