<ion-card>
  <img alt="Course image" src="{{ course?.imageUrl }}" />
  <ion-card-header>
    <ion-card-title>{{ course?.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{ course?.description }}
    <div *ngIf="userService.isAuthenticated()" class="ion-padding-top ion-padding-bottom">
      <ion-button *ngIf="shouldShowStart"><ion-icon name="play-outline" slot="start"></ion-icon>Start</ion-button>
      <ion-button *ngIf="shouldShowContinue"><ion-icon name="play-forward-outline" slot="start"></ion-icon>Continue</ion-button>
      <ion-button *ngIf="shouldShowBookmark"><ion-icon name="bookmark-outline" slot="start"></ion-icon>Bookmark</ion-button>
      <ion-button *ngIf="shouldShowCertificate"><ion-icon name="document-text-outline" slot="start"></ion-icon>Certificate</ion-button>
    </div>
  </ion-card-content>
</ion-card>
