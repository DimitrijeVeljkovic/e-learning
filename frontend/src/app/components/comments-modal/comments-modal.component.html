<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div *ngFor="let comment of course?.comments" class="ion-padding-bottom">
    <div class="comment-header">
      <ion-chip [ngClass]="{'blue-background': comment.user.userName === userService.getAuthData().userName}">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          {{ comment.user.userName === userService.getAuthData().userName ? 'You' : comment.user.userName }}
        </ion-label>
      </ion-chip>
      <ion-icon *ngIf="comment.user.userName === userService.getAuthData().userName" 
                class="delete-comment" 
                name="trash-outline"
                (click)="deleteComment(comment)">
      </ion-icon>
    </div>
    <ion-item>
      {{ comment.comment }}
    </ion-item>
  </div>
</ion-content>
<ion-footer *ngIf="userService.isAuthenticated()">
  <form #commentForm="ngForm" (ngSubmit)="postComment(commentForm)">
    <ion-toolbar>
        <ion-input 
          label="Comment"
          label-placement="floating"
          fill="outline"
          placeholder="Post your comment..."
          type="text"
          class="ion-margin"
          name="comment"
          required
          ngModel>
        </ion-input>
        <ion-buttons slot="primary" class="ion-margin">
          <ion-button type="ngSubmit" [disabled]="!commentForm.valid">
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </form>
</ion-footer>
